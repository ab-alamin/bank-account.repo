<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Let's get some
            <span class="font-semibold text-blue-400">money</span></h2>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl"> Deposit </h3>
                    <h4 class="text-4xl">$ <span id="deposite-total">00</span> </h4>
                </div>
                <div class="bg-pink-600 p-8 rounded">
                    <h3 class="text-2xl"> Withdraw </h3>
                    <h2 class="text-4xl">$<span id="withdeaw-total">00</span></h2>
                </div>
                <div class="bg-green-700 p-8 rounded">
                    <h3 class="text-2xl"> Balance </h3>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <!-- Deposite & withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please deposite</h3>
                    <div>
                        <input id="deposite-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want deposite">
                        <button id="deposite-button" class="bg-yellow-700 px-4 rounded py-2 text-white font-semibold">Deposite</button>
                    </div>
                </div>
                <div class="bg-pink-500 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want withdraw">
                        <button id="withdraw-button" class="bg-yellow-700 px-4 rounded py-2 text-white font-semibold">withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
