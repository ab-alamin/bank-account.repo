<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to my bap er bank 
            <span class="font-semibold text-blue-400">!!!</span></h2>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"  type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-700 px-4 rounded py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
        
    </main>


    <script src="js/bank.js"></script>
</body>
</html>
